<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Order Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/order.js" defer></script>

    <style>
        body {
            background-color: #e3e6e8;
            font-family: 'Poppins', sans-serif;
        }

        .order-container {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .order-card {
            border: none;
            border-radius: 12px;
            transition: transform 0.3s ease-in-out;
        }

        .order-card:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .btn-custom {
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
        }

        /* Pagination Styling */
        .pagination-custom .page-link {
            border: none;
            color: #007bff;
            background-color: #f8f9fa;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .pagination-custom .page-link:hover {
            background-color: #007bff;
            color: white;
        }

        .pagination-custom .current-page {
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            padding: 8px 15px;
            font-weight: 600;
        }

        .pagination-custom .page-item.disabled .page-link {
            opacity: 0.5;
            pointer-events: none;
        }

    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Order Management</h2>
    <div class="order-container">
        <div class="order-header d-flex justify-content-between align-items-center p-3 bg-light rounded shadow-sm">
            <h5 class="mb-0">My Orders</h5>
            <form onsubmit="getFilteredOrders(event)">
                <div class="d-flex gap-2 align-items-center">
                    <input id="search" name="search" type="text" class="form-control" placeholder="Search orders..."
                           style="width: 200px; border-radius: 20px; padding: 10px 15px;">
                    <input id="date" name="date" type="date" class="form-control"
                           style="width: 150px; border-radius: 10px;">
                    <button class="btn btn-primary" style="border-radius: 10px; padding: 8px 20px;">Search</button>
                </div>
            </form>
        </div>

        <!-- Order List -->
        <div class="mt-4" id="orders"></div>

    </div>
</div>
<script src="js/request.js"></script>
</body>
</html>
