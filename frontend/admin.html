<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulot qo'shish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .new-input { display: none; }
    </style>
</head>
<body>
<a href="product.html">Product page</a>
<div class="container mt-5">
    <h2>Mahsulot qo'shish</h2>
    <form id="productForm">
        <input type="text" class="form-control mb-3" id="productName" placeholder="Mahsulot nomi" required>
        <input type="number" step="0.01" class="form-control mb-3" id="price" placeholder="Narxi" required>
        <textarea class="form-control mb-3" id="description" placeholder="Tavsif" rows="3"></textarea>
        <select class="form-select mb-3" id="category">
            <option value="" selected>Kategoriya</option>
        </select>
        <select class="form-select mb-3" id="brandSelect" required>
            <option value="" disabled selected>Brend</option>
            <option value="new">Yangi qo'shish</option>
        </select>
        <input type="text" class="form-control new-input mb-3" id="brandInput" placeholder="Yangi brend">
        <select class="form-select mb-3" id="sizeSelect" required>
            <option value="" disabled selected>O'lcham</option>
            <option value="new">Yangi qo'shish</option>
        </select>
        <input type="text" class="form-control new-input mb-3" id="sizeInput" placeholder="Yangi o'lcham">
        <select class="form-select mb-3" id="colorSelect" required>
            <option value="" disabled selected>Rang</option>
            <option value="new">Yangi qo'shish</option>
        </select>
        <input type="text" class="form-control new-input mb-3" id="colorInput" placeholder="Yangi rang">
        <input type="number" class="form-control mb-3" id="productAmount" placeholder="Mahsulot soni" required>
        <input type="file" class="form-control mb-3" id="attachments" multiple>
        <button type="submit" class="btn btn-primary">Yuborish</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const endpoints = {
            category: "http://localhost:8080/api/category",
            brand: "http://localhost:8080/api/brands",
            size: "http://localhost:8080/api/sizes",
            color: "http://localhost:8080/api/colors"
        };

        // Optionlarni yuklash funksiyasi
        const loadOptions = (url, selectId, key, label) => {
            axios.get(url)
                .then(res => {
                    const select = document.getElementById(selectId);
                    res.data.forEach(item => {
                        select.innerHTML += `<option value="${item[key]}">${item[label]}</option>`;
                    });
                })
                .catch(console.error);
        };

        // category, brand, size va color uchun optionlarni yuklash
        Object.entries({ category: 'name', brandSelect: 'productBrand', sizeSelect: 'productSize', colorSelect: 'productColor' })
            .forEach(([id, label]) => {
                loadOptions(endpoints[id.replace('Select', '')], id, 'id', label);
            });

        // "Yangi qo'shish" tanlovida input maydonini ko'rsatish
        const toggleNewInput = (selectId, inputId) => {
            document.getElementById(selectId).addEventListener("change", e => {
                const input = document.getElementById(inputId);
                if (e.target.value === "new") {
                    input.style.display = "block";
                    input.required = true;
                } else {
                    input.style.display = "none";
                    input.required = false;
                }
            });
        };

        toggleNewInput("brandSelect", "brandInput");
        toggleNewInput("sizeSelect", "sizeInput");
        toggleNewInput("colorSelect", "colorInput");

        // Formani yuborish
        document.getElementById("productForm").addEventListener("submit", async e => {
            e.preventDefault();
            const getValue = id => document.getElementById(id).value;
            let formData = new FormData();

            // Yangi brendni saqlash
            let brandSelectValue = getValue("brandSelect");
            let productBrandId;
            if (brandSelectValue === "new") {
                try {
                    const res = await axios.post(endpoints.brand + "/save", { productBrand: getValue("brandInput") });
                    productBrandId = res.data.id;
                } catch (err) {
                    console.error("Yangi brendni saqlashda xatolik:", err);
                    return;
                }
            } else {
                productBrandId = brandSelectValue;
            }

            // Yangi o'lchamni saqlash
            let sizeSelectValue = getValue("sizeSelect");
            let sizeId;
            if (sizeSelectValue === "new") {
                try {
                    const res = await axios.post(endpoints.size + "/save", { productSize: getValue("sizeInput") });
                    sizeId = res.data.id;
                } catch (err) {
                    console.error("Yangi o'lchamni saqlashda xatolik:", err);
                    return;
                }
            } else {
                sizeId = sizeSelectValue;
            }

            // Yangi rangni saqlash
            let colorSelectValue = getValue("colorSelect");
            let colorId;
            if (colorSelectValue === "new") {
                try {
                    const res = await axios.post(endpoints.color + "/save", { productColor: getValue("colorInput") });
                    colorId = res.data.id;
                } catch (err) {
                    console.error("Yangi rangni saqlashda xatolik:", err);
                    return;
                }
            } else {
                colorId = colorSelectValue;
            }

            // Yuboriladigan obyektni yaratamiz (JSON ko'rinishida logga chiqarish uchun)
            const formObj = {
                productName: getValue("productName"),
                price: getValue("price"),
                description: getValue("description"),
                amount: getValue("productAmount"),
                category: getValue("category") || null,
                productBrandId: productBrandId,
                sizeId: sizeId,
                colorId: colorId,
                attachments: Array.from(document.getElementById("attachments").files).map(file => file.name)
            };

            // JSON obyektini console ga chiqaramiz
            console.log("Form JSON:", JSON.stringify(formObj, null, 2));

            // FormData ga boshqa maydonlarni qo'shamiz
            formData.append("productName", formObj.productName);
            formData.append("price", formObj.price);
            formData.append("description", formObj.description);
            formData.append("amount", formObj.amount);
            formData.append("category", formObj.category);
            formData.append("productBrandId", formObj.productBrandId);
            formData.append("sizeId", formObj.sizeId);
            formData.append("colorId", formObj.colorId);

            Array.from(document.getElementById("attachments").files)
                .forEach(file => formData.append("attachments", file));

            axios.post("http://localhost:8080/api/products/save", formData)
                .then(() => alert("Mahsulot muvaffaqiyatli qo'shildi!"))
                .catch(console.error);
        });
    });
</script>
</body>
</html>
