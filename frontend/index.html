<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahsulot Tafsilotlari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .product-detail {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 800px;
            margin: 40px auto;
        }
        .product-detail img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product-info p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="productDetail" class="product-detail text-center">Yuklanmoqda...</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('productId');

    function displayProductDetail(product) {
        const detailContainer = document.getElementById('productDetail');

        let imageUrl = "https://via.placeholder.com/800x450?text=No+Image";
        if (product.attachmentIds && product.attachmentIds.length > 0) {
            imageUrl = `http://localhost:8080/api/products/file/${product.attachmentIds[0]}`;
        }

        detailContainer.innerHTML = `
            <h2 class="mb-3">${product.name || "Noma'lum mahsulot"}</h2>
            <img src="${imageUrl}" alt="Mahsulot rasmi">
            <div class="product-info mt-3">
                <p><strong>Kategoriya:</strong> ${product.categoryName || 'N/A'}</p>
                <p><strong>Narxi:</strong> ${product.price ? product.price + " so‘m" : 'N/A'}</p>
                <p><strong>Brand:</strong> ${product.productBrandName || 'N/A'}</p>
                <p><strong>Rang:</strong> ${product.colorName || 'N/A'}</p>
                <p><strong>O‘lcham:</strong> ${product.sizeName || 'N/A'}</p>
                <p><strong>Tavsif:</strong> ${product.description || 'Tavsif mavjud emas'}</p>
            </div>
            <a href="product.html" class="btn btn-primary mt-3">Orqaga qaytish</a>
        `;
    }

    if (productId) {
        axios.get(`http://localhost:8080/api/products/${productId}`)
            .then(response => {
                displayProductDetail(response.data);
            })
            .catch(error => {
                console.error("Mahsulotni yuklashda xatolik:", error);
                document.getElementById('productDetail').innerHTML = '<p class="text-danger">Mahsulot topilmadi!</p>';
            });
    } else {
        document.getElementById('productDetail').innerHTML = '<p class="text-danger">Mahsulot tanlanmagan.</p>';
    }
</script>
</body>
</html>
