<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/frontend/css/styles.css">
</head>
<body>

<div id="reset-password-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeResetPasswordModal()">&times;</span>
        <h3>Reset Your Password</h3>
        <p>Please enter your new password.</p>

        <input type="password" id="new-password" placeholder="Enter new password" required>
        <p class="error-message" id="new-password-error"></p>

        <input type="password" id="repeat-password" placeholder="Repeat new password" required>
        <p class="error-message" id="repeat-password-error"></p>

        <button onclick="resetPassword()">Reset Password</button>
    </div>
</div>


<div class="login-container">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
        <input type="email" id="email" placeholder="Enter Email" required>
        <p class="error-message" id="email-error"></p>
        <input type="password" id="password" placeholder="Enter password" required>
        <p class="error-message" id="password-error"></p>
        <button type="submit">Login</button>
    </form>
    <div class="forgot-password">
        <a href="#" onclick="openModal()">Forgot Password?</a>
    </div>
</div>
<div id="forgot-password-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Reset Password</h3>
        <p>Enter your email to receive a reset code.</p>
        <input type="email" id="reset-email" placeholder="Enter your email" required>
        <p class="error-message" id="reset-email-error"></p>
        <button onclick="sendResetCode()">Send Code</button>
    </div>
</div>

<div id="confirmation-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeConfirmationModal()">&times;</span>
        <h3>Enter Confirmation Code</h3>
        <p>A confirmation code has been sent to your email. Please enter it below.</p>
        <input type="text" id="confirmation-code" placeholder="Enter confirmation code" required>
        <p class="error-message" id="confirmation-code-error"></p>
        <button onclick="verifyCode()">Verify</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/frontend/js/request.js"></script>
<script src="/frontend/js/script.js"></script>
</body>
</html>
