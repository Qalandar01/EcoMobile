<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>


        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #6c63ff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a54e5;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #6c63ff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }


        .modal-content {
            background: linear-gradient(135deg, #6c63ff, #5a54e5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            color: white;
            animation: slideIn 0.4s ease-in-out;
            position: relative;
        }


        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 22px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }

        .close:hover {
            color: #ffd700;
        }


        h3 {
            margin-bottom: 10px;
            font-size: 24px;
        }


        #reset-email {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        #reset-email::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #reset-email:focus {
            background: rgba(255, 255, 255, 0.3);
            border-bottom: 2px solid #ffd700;
        }


        button {
            width: 100%;
            padding: 12px;
            background-color: #ffd700;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ffcc00;
            transform: scale(1.05);
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
            }
            to {
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
        <input type="email" placeholder="Enter Email" required>
        <br>
        <input type="password" placeholder="Enter password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <div class="forgot-password">
        <a href="#" onclick="openModal()">Forgot Password?</a>
    </div>
</div>
<div id="forgot-password-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Reset Password</h3>
        <p>Enter your email to receive a reset code.</p>
        <input type="email" id="reset-email" placeholder="Enter your email" required>
        <button onclick="sendResetCode()">Send Code</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/request.js"></script>
<script>
    function handleLogin(event) {
        event.preventDefault();
        request({
            url: "/login",
            method: "POST",
            data: {
                email: event.target[0].value,
                password: event.target[1].value
            }
        }).then(res => {
            let roles = getRoleFromToken(res.data);
            console.log("Server javobi:", res.data);
            if (res.data && typeof res.data === "string") {
                localStorage.setItem("token", res.data);
                console.log("Bu USERNI roli=" + roles);

                if (roles.includes("ROLE_ADMIN")) {
                    window.location.href = 'admin.html';
                }else if (roles.includes("ROLE_SUPER_ADMIN")) {
                    window.location.href = 'superadmin.html';
                }else {
                    window.location.href = 'user.html';
                }

            } else {
                console.error("Xatolik: Token noto‘g‘ri formatda yoki bo‘sh!");
            }
        }).catch(error => {
            console.error("Xatolik:", error);
        });
    }

    function decodeJwt(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    }

    function getRoleFromToken(token) {
        const decoded = decodeJwt(token);
        console.log("Decoded JWT:", decoded);
        const roles = decoded.roles;
        return roles ? roles : null;
    }

    function openModal() {
        document.getElementById("forgot-password-modal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("forgot-password-modal").style.display = "none";
    }

    function sendResetCode() {
        let email = document.getElementById("reset-email").value;
        if (!email) {
            alert("Please enter your email!");
            return;
        }

        request({
            url: "/forgot-password",
            method: "POST",
            data: {
                email: email
            }
        }).then(res => {
            alert("A reset code has been sent to your email.");
            closeModal();
        }).catch(error => {
            console.error("Error:", error);
            alert("Failed to send reset code. Please try again.");
        });
    }


</script>

</body>
</html>
