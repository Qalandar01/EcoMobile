<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyurtmalar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .order-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .order-card .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .order-card .card-body {
            padding: 20px;
        }
        .order-card .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .order-card .product-item:last-child {
            border-bottom: none;
        }
        .order-card .total-amount {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Mening buyurtmalarim</h1>
    <div id="ordersContainer">
        <p>Yuklanmoqda...</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const userId = localStorage.getItem("userId");

    // Buyurtmalarni yuklash
    async function loadOrders() {
        try {
            const response = await axios.get(`/api/orders/user`, { headers: { userId } });
            const orders = response.data;

            if (orders.length === 0) {
                document.getElementById("ordersContainer").innerHTML = "<p>Sizda hali buyurtmalar mavjud emas.</p>";
                return;
            }

            let ordersHtml = "";
            orders.forEach(order => {
                let productsHtml = order.items.map(item => `
                    <div class="product-item">
                        <div>
                            <h6>${item.productName}</h6>
                            <small>${item.quantity} x ${item.price.toLocaleString()} so'm</small>
                        </div>
                        <div>
                            <strong>${(item.quantity * item.price).toLocaleString()} so'm</strong>
                        </div>
                    </div>
                `).join("");

                ordersHtml += `
                    <div class="order-card card">
                        <div class="card-header">
                            Buyurtma #${order.id} - ${order.status}
                        </div>
                        <div class="card-body">
                            <p><strong>Manzil:</strong> ${order.location}</p>
                            <h5>Mahsulotlar:</h5>
                            ${productsHtml}
                            <div class="total-amount">
                                Umumiy summa: ${order.totalAmount.toLocaleString()} so'm
                            </div>
                        </div>
                    </div>
                `;
            });

            document.getElementById("ordersContainer").innerHTML = ordersHtml;
        } catch (error) {
            console.error("Buyurtmalarni yuklashda xatolik:", error);
            document.getElementById("ordersContainer").innerHTML = `
                <p class="text-danger">Buyurtmalarni yuklashda xatolik yuz berdi. Iltimos, qaytadan urinib ko'ring.</p>
            `;
        }
    }

    // Sahifa yuklanganda buyurtmalarni yuklash
    loadOrders();
</script>
</body>
</html>
