<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulot qo'shish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Mahsulot qo'shish</h2>
    <form id="productForm">
        <div class="mb-3">
            <label for="name" class="form-label">Mahsulot nomi</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Narxi</label>
            <input type="number" class="form-control" id="price" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Tavsif</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Kategoriya</label>
            <select class="form-select" id="category" required>
                <option value="" selected disabled>Tanlang</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="productBrand" class="form-label">Brend</label>
            <select class="form-select" id="productBrand" required>
                <option value="" selected disabled>Tanlang</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">O'lcham</label>
            <select class="form-select" id="size" required>
                <option value="" selected disabled>Tanlang</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Rang</label>
            <select class="form-select" id="color" required>
                <option value="" selected disabled>Tanlang</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="attachments" class="form-label">Rasm yuklash</label>
            <input type="file" class="form-control" id="attachments" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Yuborish</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        axios.get("http://localhost:8080/api/category")
            .then(response => {
                let categorySelect = document.getElementById("category");
                response.data.forEach(category => {
                    let option = document.createElement("option");
                    option.value = category.id;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
            })
            .catch(error => console.error("Kategoriya yuklashda xatolik:", error));

        axios.get("http://localhost:8080/api/colors")
            .then(response => {
                let colorSelect = document.getElementById("color");
                response.data.forEach(color => {
                    let option = document.createElement("option");
                    option.value = color.id;
                    option.textContent = color.colorName;
                    colorSelect.appendChild(option);
                });
            })
            .catch(error => console.error("Ranglarni yuklashda xatolik:", error));

        axios.get("http://localhost:8080/api/sizes")
            .then(response => {
                let sizeSelect = document.getElementById("size");
                response.data.forEach(size => {
                    let option = document.createElement("option");
                    option.value = size.id;
                    option.textContent = size.size;
                    sizeSelect.appendChild(option);
                });
            })
            .catch(error => console.error("O'lchamlarni yuklashda xatolik:", error));

        const brands = ["NIKE", "ADIDAS", "POLO", "PUMA", "ASUS", "SONY", "SAMSUNG", "APPLE", "ACER"];
        let brandSelect = document.getElementById("productBrand");
        brands.forEach(brand => {
            let option = document.createElement("option");
            option.value = brand;
            option.textContent = brand;
            brandSelect.appendChild(option);
        });

        document.getElementById("productForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = new FormData();
            formData.append("name", document.getElementById("name").value);
            formData.append("price", document.getElementById("price").value);
            formData.append("description", document.getElementById("description").value);
            formData.append("category", document.getElementById("category").value);
            formData.append("productBrand", document.getElementById("productBrand").value);
            formData.append("sizeIds", document.getElementById("size").value);
            formData.append("colorIds", document.getElementById("color").value);

            let files = document.getElementById("attachments").files;
            for (let i = 0; i < files.length; i++) {
                formData.append("attachments", files[i]);
            }

            axios.post("http://localhost:8080/api/products/save", formData)
                .then(response => {
                    alert("Mahsulot muvaffaqiyatli qo'shildi!");
                    document.getElementById("productForm").reset();
                })
                .catch(error => console.error("Mahsulot qo'shishda xatolik:", error));
        });
    });
</script>

</body>
</html>
