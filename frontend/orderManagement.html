<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Order Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { background-color: #e3e6e8; font-family: 'Poppins', sans-serif; }
        .order-container { background: #fff; border-radius: 12px; padding: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); }
        .order-header { display: flex; justify-content: space-between; align-items: center; }
        .order-status { font-size: 14px; }
        .order-card { border: none; border-radius: 12px; transition: transform 0.3s ease-in-out; }
        .order-card:hover { transform: scale(1.02); box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
        .status-badge { padding: 6px 12px; border-radius: 8px; font-weight: bold; }
        .btn-custom { border-radius: 8px; padding: 8px 12px; font-size: 14px; }
        .search-bar { max-width: 300px; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Order Management</h2>
    <div class="order-container">
        <div class="order-header">
            <h5>My Orders</h5>
            <input type="text" class="form-control search-bar" placeholder="Search orders...">
        </div>
        <div class="mt-4">
            <div class="card order-card mb-3 p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6>Order #1024</h6>
                        <p class="text-muted">Nike Air Max 2025</p>
                    </div>
                    <span class="status-badge bg-warning">Processing</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <p class="mb-0">Total: <strong>$180.00</strong></p>
                    <div>
                        <button class="btn btn-primary btn-custom"><i class="fas fa-eye"></i> View</button>
                        <button class="btn btn-danger btn-custom"><i class="fas fa-times"></i> Cancel</button>
                    </div>
                </div>
            </div>
            <div class="card order-card mb-3 p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6>Order #1023</h6>
                        <p class="text-muted">Nike Running Shoes</p>
                    </div>
                    <span class="status-badge bg-success">Shipped</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <p class="mb-0">Total: <strong>$120.00</strong></p>
                    <button class="btn btn-primary btn-custom"><i class="fas fa-eye"></i> View</button>
                </div>
            </div>
            <div class="card order-card mb-3 p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6>Order #1022</h6>
                        <p class="text-muted">Nike Sports Jacket</p>
                    </div>
                    <span class="status-badge bg-danger">Cancelled</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <p class="mb-0">Total: <strong>$95.00</strong></p>
                    <button class="btn btn-primary btn-custom"><i class="fas fa-eye"></i> View</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
